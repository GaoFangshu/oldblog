<!DOCTYPE html>
<html {
  text-align: center;
}>
<head>
    <meta name="baidu-site-verification" content="8YElZ49s5z" />
    <script src="https://use.fontawesome.com/29c9a2311e.js"></script>

    <style type="text/css">
        @font-face {
            font-family: "FontAwesome";
            src: url("css/fonts/fontawesome-webfont.eot");
            src: url("css/fonts/fontawesome-webfont.eot?#iefix") format('embedded-opentype')
                 url("css/fonts/fontawesome-webfont.woff") format("woff"),
                 url("css/fonts/fontawesome-webfont.ttf") format("truetype"),
                 url("css/fonts/fontawesome-webfont.svg") format("svg");
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: "Ubuntu";
            src: url("FontUbuntu/Ubuntu.eot?#iefix") format('embedded-opentype'),  
                 url("FontUbuntu/Ubuntu.woff") format('woff'), 
                 url("FontUbuntu/Ubuntu.ttf")  format('truetype'), 
                 url("FontUbuntu/Ubuntu.svg#Ubuntu") format('svg');
            font-weight: normal;
            font-style: normal;
        }

        #wrapper {
            width:300px;
            height:200px;
            position:absolute;
            left:50%;
            top:50%;
            margin:-100px 0 0 -150px;
        }       
        #picture {
            float: left;
            text-align: center;
            padding-top: 3px;
            width: 146px;
            height: 146px;
            border: solid;
            border-radius: 4px;
            border-color: #555;
            border-width: 1px;
            margin-right: 40px;
      	}
  	    #name {
            font-family: "Ubuntu", Arial;
            color: #000;
            font-size: 50px;
            float: left;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        #block {
            margin: 0 auto;
            border: none;
        }
        #icon_block {
            border: none;
            float: left;
        }
        #sub_icon_block {
        	width: 45px;
        	height: 45px;
        }

        .icon {
            font-family: "FontAwesome";
            font-weight: normal;
            font-style: normal;
            font-size: 40px;
            text-shadow: 0 1px rgba(0,0,0,0.2);
            color: #a9a9a9;
            text-decoration: none;
        }
        .icon_blog:before {
            content: "\f015";
            font: "FontAwesome";
        }
        .icon_tags:before {
            content: "\f02c";
            font: "FontAwesome";
        }
        .icon_archives:before {
            content: "\f03a";
            font: "FontAwesome";
        }
        .icon_about:before {
            content: "\f007";
            font: "FontAwesome";
        }
        .button {
            float: left;
            position: relative;
            display: block;
            background: #FFFFFF;
            border: none;
            border-width: 1px;
            border-radius: 5px;
            text-align: left;
        }
        .fa-flag:hover {
            color: #000;
        }
    </style>

</head>

<body style="background-color: #FFFFFF">
  <div id="wrapper">

    <div id="block">
        <div id="picture">
            <img src="./welcome.jpg" width="142" height="142">
        </div> 
        <div id="name">
            Gao Fangshu
        </div>
        <div id="icon_block">
            <div id="sub_icon_block" class="button" style="margin-right: 20px">
                <a href="http://www.gaofangshu.com/blog" style="text-decoration: none"><i class="icon icon_blog fix_width fa-flag"></i></a>
            </div>
            <div id="sub_icon_block" class="button" style="margin-right: 25px">
                <a href="http://gaofangshu.com/blog/tags/" style="text-decoration: none"><i class="icon icon_tags fix_width fa-flag"></i></a>
            </div>
            <div id="sub_icon_block" class="button" style="margin-right: 25px">
                <a href="http://gaofangshu.com/blog/archives/" style="text-decoration: none"><i class="icon icon_archives fix_width fa-flag"></i></a>
            </div>
            <div id="sub_icon_block" class="button">
                <a href="http://gaofangshu.com/blog/about/" style="text-decoration: none"><i class="icon icon_about fix_width fa-flag"></i></a>
            </div>
        </div>
    </div>

  </div>
</body>
</html>
